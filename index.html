<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header class="header">
		<!---<button class="btn btn-danger" type="submit">Danger</button>--->
		<h1 class="logomarca">gerSOM</h1>

		<div = class="busca">
			<input type="search" placeholder="Buscar">
		</div>
		<a href="" class="menu"><p>Menu</p></a>
		<div class="carrinho">
			<img src="https://www.lojavirtualgratis.net.br/wp-content/uploads/carrinho-de-compras-boneco.png" alt="Carrinho de compras">
			<p>Meu Carrinho</p>
		</div>
	</header>
	<main class="main">

		<!-- Aqui comeca o slide -->
		<div class="slide">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="./imagens/piano.jpg" alt="piano">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="./imagens/sax.jpg" alt="Sax">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="./imagens/guitarra.jpg" alt="Guitarra">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<!-- Aqui termina o slide -->

		<div class="instrumentos">

		</div>
	</main>
	<footer class="footer">
		
	</footer>
	<script src="/jquery-3.4.1.min.js"></script>
	<script src="/bootstrap/bootstrap.min.js"></script>
	<script src="script.js"></script>

</html>
